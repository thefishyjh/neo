<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Connect</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            user-select: none;
        }

        .game-board {
            display: grid;
            gap: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .tile {
            width: 45px;
            height: 45px;
            background: rgba(16, 32, 40, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            color: #fff;
        }

        .tile:hover {
            background: rgba(0, 243, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .tile.selected {
            background: rgba(255, 0, 255, 0.3);
            border-color: var(--neon-magenta);
            box-shadow: 0 0 15px var(--neon-magenta);
            transform: scale(0.95);
        }

        .tile.matched {
            visibility: hidden;
            pointer-events: none;
        }

        .connector-line {
            position: absolute;
            background: var(--neon-lime);
            pointer-events: none;
            z-index: 10;
            box-shadow: 0 0 10px var(--neon-lime);
        }

        #timer-bar-container {
            width: 100%;
            height: 4px;
            background: #333;
            margin-top: 5px;
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background: var(--neon-magenta);
            transition: width 1s linear;
        }

    </style>
</head>
<body>
    <a href="../../index.html" class="cyber-btn">&lt; SYSTEM_EXIT</a>

    <div class="game-wrapper" style="width: auto; max-width: 95vw;">
        <div class="cyber-hud" style="width: 600px;">
            <div class="hud-title">DATA_LINK</div>
            <div class="hud-data">SCORE: <span id="score">0</span></div>
        </div>
        
        <div id="board" class="game-board">
            <!-- Tiles generated by JS -->
        </div>
        
        <div id="timer-bar-container">
            <div id="timer-bar"></div>
        </div>
    </div>

    <script>
        // Configuration
        const ROWS = 8;
        const COLS = 12;
        const TILE_TYPES = ['üíæ', 'üíø', 'üîã', 'üì°', 'üì±', 'üíª', 'üïπÔ∏è', 'üîÆ', 'üß¨', 'üöÄ', 'üíé', 'üîë'];
        const GAME_TIME = 90; // seconds

        let grid = [];
        let selectedTile = null;
        let score = 0;
        let timeLeft = GAME_TIME;
        let timerInterval;
        let matchedPairs = 0;
        let totalPairs = (ROWS * COLS) / 2;

        const boardEl = document.getElementById('board');
        const scoreEl = document.getElementById('score');
        const timerBar = document.getElementById('timer-bar');

        // Initialize Board
        boardEl.style.gridTemplateColumns = `repeat(${COLS}, 45px)`;
        boardEl.style.gridTemplateRows = `repeat(${ROWS}, 45px)`;

        function initGame() {
            score = 0;
            matchedPairs = 0;
            timeLeft = GAME_TIME;
            selectedTile = null;
            scoreEl.textContent = "0";
            timerBar.style.width = "100%";
            
            // Create pairs
            let tiles = [];
            for (let i = 0; i < totalPairs; i++) {
                const type = TILE_TYPES[i % TILE_TYPES.length];
                tiles.push(type, type);
            }
            // Shuffle
            tiles.sort(() => Math.random() - 0.5);

            // Populate Grid
            grid = [];
            boardEl.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                let row = [];
                for (let c = 0; c < COLS; c++) {
                    const type = tiles.pop();
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    tile.textContent = type;
                    tile.dataset.r = r;
                    tile.dataset.c = c;
                    tile.dataset.type = type;
                    tile.onclick = () => handleTileClick(r, c, tile);
                    boardEl.appendChild(tile);
                    row.push({ type: type, el: tile, active: true });
                }
                grid.push(row);
            }

            // Start Timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                const pct = (timeLeft / GAME_TIME) * 100;
                timerBar.style.width = `${pct}%`;
                
                if (timeLeft <= 0) gameOver(false);
            }, 1000);
        }

        function handleTileClick(r, c, el) {
            const cell = grid[r][c];
            if (!cell.active) return; // Already matched

            // Deselect if clicking same tile
            if (selectedTile && selectedTile.r === r && selectedTile.c === c) {
                el.classList.remove('selected');
                selectedTile = null;
                return;
            }

            // Select first tile
            if (!selectedTile) {
                selectedTile = { r, c, el, type: cell.type };
                el.classList.add('selected');
                return;
            }

            // Select second tile
            if (selectedTile.type === cell.type) {
                // Check connectivity
                const path = findPath(selectedTile.r, selectedTile.c, r, c);
                if (path) {
                    // Match found!
                    matchTiles(selectedTile, { r, c, el }, path);
                    selectedTile = null;
                } else {
                    // Type matches but no path -> Switch selection
                    selectedTile.el.classList.remove('selected');
                    selectedTile = { r, c, el, type: cell.type };
                    el.classList.add('selected');
                }
            } else {
                // No type match -> Switch selection
                selectedTile.el.classList.remove('selected');
                selectedTile = { r, c, el, type: cell.type };
                el.classList.add('selected');
            }
        }

        function matchTiles(t1, t2, path) {
            // Visuals
            t1.el.classList.remove('selected');
            t1.el.classList.add('matched');
            t2.el.classList.add('matched');
            
            grid[t1.r][t1.c].active = false;
            grid[t2.r][t2.c].active = false;
            
            grid[t1.r][t1.c].type = null; // Clear logic for pathfinding
            grid[t2.r][t2.c].type = null;

            drawPath(path);
            
            score += 100 + (Math.floor(timeLeft / 10) * 10);
            scoreEl.innerText = score;

            matchedPairs++;
            if (matchedPairs >= totalPairs) {
                setTimeout(() => gameOver(true), 500);
            }
        }

        // --- Pathfinding Logic (0, 1, or 2 turns) ---
        function findPath(r1, c1, r2, c2) {
            // 1. Direct Line
            if (checkLine(r1, c1, r2, c2)) return [{r:r1, c:c1}, {r:r2, c:c2}];

            // 2. One Turn
            // Corner 1 (r1, c2)
            if (grid[r1][c2].type === null && checkLine(r1, c1, r1, c2) && checkLine(r1, c2, r2, c2)) {
                return [{r:r1, c:c1}, {r:r1, c:c2}, {r:r2, c:c2}];
            }
            // Corner 2 (r2, c1)
            if (grid[r2][c1].type === null && checkLine(r1, c1, r2, c1) && checkLine(r2, c1, r2, c2)) {
                return [{r:r1, c:c1}, {r:r2, c:c1}, {r:r2, c:c2}];
            }

            // 3. Two Turns
            // Scan Rows
            for (let r = 0; r < ROWS; r++) {
                if (grid[r][c1].type === null && grid[r][c2].type === null && 
                    checkLine(r1, c1, r, c1) && checkLine(r, c1, r, c2) && checkLine(r, c2, r2, c2)) {
                    return [{r:r1, c:c1}, {r:r, c:c1}, {r:r, c:c2}, {r:r2, c:c2}];
                }
            }
            // Scan Cols
            for (let c = 0; c < COLS; c++) {
                if (grid[r1][c].type === null && grid[r2][c].type === null &&
                    checkLine(r1, c1, r1, c) && checkLine(r1, c, r2, c) && checkLine(r2, c, r2, c2)) {
                    return [{r:r1, c:c1}, {r:r1, c:c}, {r:r2, c:c}, {r:r2, c:c2}];
                }
            }

            // Special Case: Perimeter pathfinding (conceptually wrapping around)
            // Not implemented for simplicity in this version, but standard rules allow empty border traversal.
            // Our active grid is dense, so let's stick to internal paths for now or add a padding layer?
            // Adding a padding logic check:
            // Check lines projecting out to -1 or ROWS/COLS (border)
            
            // Check vertical borders
            // Left border (-1)
            if (checkLine(r1, c1, r1, -1) && checkLine(r2, c2, r2, -1)) return [{r:r1, c:c1}, {r:r1, c:-1}, {r:r2, c:-1}, {r:r2, c:c2}];
            // Right border (COLS)
            if (checkLine(r1, c1, r1, COLS) && checkLine(r2, c2, r2, COLS)) return [{r:r1, c:c1}, {r:r1, c:COLS}, {r:r2, c:COLS}, {r:r2, c:c2}];
            // Top border (-1)
            if (checkLine(r1, c1, -1, c1) && checkLine(r2, c2, -1, c2)) return [{r:r1, c:c1}, {r:-1, c:c1}, {r:-1, c:c2}, {r:r2, c:c2}];
            // Bottom border (ROWS)
            if (checkLine(r1, c1, ROWS, c1) && checkLine(r2, c2, ROWS, c2)) return [{r:r1, c:c1}, {r:ROWS, c:c1}, {r:ROWS, c:c2}, {r:r2, c:c2}];

            return null;
        }

        function checkLine(r1, c1, r2, c2) {
            if (r1 === r2) {
                const min = Math.min(c1, c2);
                const max = Math.max(c1, c2);
                for (let k = min + 1; k < max; k++) {
                    if (!isEmpty(r1, k)) return false;
                }
                return true;
            } else if (c1 === c2) {
                const min = Math.min(r1, r2);
                const max = Math.max(r1, r2);
                for (let k = min + 1; k < max; k++) {
                    if (!isEmpty(k, c1)) return false;
                }
                return true;
            }
            return false;
        }

        function isEmpty(r, c) {
            // Treat borders as empty
            if (r < 0 || r >= ROWS || c < 0 || c >= COLS) return true;
            return grid[r][c].type === null;
        }

        // --- Visuals ---
        function drawPath(points) {
            points.forEach((p, i) => {
                if (i === points.length - 1) return;
                const p1 = p;
                const p2 = points[i+1];
                
                const line = document.createElement('div');
                line.className = 'connector-line';
                
                // Calculate pixel positions
                // 10px padding + 45px tile + 2px gap
                // Center of tile = 10 + (col * 47) + 22.5
                const getX = c => 10 + (c * 47) + 22.5;
                const getY = r => 10 + (r * 47) + 22.5;

                // Handle out-of-bounds coords for border paths
                const x1 = (p1.c < 0) ? -20 : (p1.c >= COLS ? boardEl.offsetWidth + 20 : getX(p1.c));
                const y1 = (p1.r < 0) ? -20 : (p1.r >= ROWS ? boardEl.offsetHeight + 20 : getY(p1.r));
                const x2 = (p2.c < 0) ? -20 : (p2.c >= COLS ? boardEl.offsetWidth + 20 : getX(p2.c));
                const y2 = (p2.r < 0) ? -20 : (p2.r >= ROWS ? boardEl.offsetHeight + 20 : getY(p2.r));

                const length = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
                const angle = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;

                line.style.width = `${length}px`;
                line.style.height = `3px`;
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;
                line.style.transformOrigin = "0 0";
                line.style.transform = `rotate(${angle}deg)`;

                boardEl.appendChild(line);
                setTimeout(() => line.remove(), 300);
            });
        }

        function gameOver(win) {
            clearInterval(timerInterval);
            let msg = win ? "DATA SYNC COMPLETE" : "CONNECTION TIMEOUT";
            
            showCyberPrompt(msg + ". ENTER ID:", (pilot) => {
                const newScore = {
                    pilot: pilot.toUpperCase(),
                    game: "Neon Connect",
                    score: score,
                    date: new Date().toISOString()
                };
                const scores = JSON.parse(localStorage.getItem('neo_arcade_hall_of_fame') || '[]');
                scores.push(newScore);
                localStorage.setItem('neo_arcade_hall_of_fame', JSON.stringify(scores));
                document.location.reload();
            });
        }

        // Init
        initGame();

    </script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
