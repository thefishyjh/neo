<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="cyber-btn">&lt; SYSTEM_EXIT</a>

    <div class="game-wrapper">
        <div class="cyber-hud">
            <div class="hud-title">SERPENT_V2</div>
            <div class="hud-data">DATA: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        const gridSize = 25; 
        const tileCount = canvas.width / gridSize;
        
        let score = 0;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let isGameOver = false;
        let frameCount = 0;

        function drawGame() {
            if(isGameOver) return;
            frameCount++;

            // Move Logic
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver(); return;
            }

            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y && (dx !== 0 || dy !== 0)) {
                    gameOver(); return;
                }
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                placeFood();
            } else {
                snake.pop();
            }

            // --- Rendering ---
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. Draw Digital Grid Background
            ctx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
            ctx.lineWidth = 1;
            for(let i=0; i<tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i*gridSize, 0); ctx.lineTo(i*gridSize, canvas.height);
                ctx.moveTo(0, i*gridSize); ctx.lineTo(canvas.width, i*gridSize);
                ctx.stroke();
            }

            // 2. Draw Food (Rotating Diamond)
            const cx = food.x * gridSize + gridSize/2;
            const cy = food.y * gridSize + gridSize/2;
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(frameCount * 0.1); // Spin effect
            ctx.fillStyle = '#ff00ff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff00ff';
            ctx.fillRect(-gridSize/3, -gridSize/3, gridSize/1.5, gridSize/1.5);
            ctx.restore();

            // 3. Draw Snake (Tech Style)
            snake.forEach((part, index) => {
                const px = part.x * gridSize;
                const py = part.y * gridSize;
                
                // Outer Glow
                ctx.shadowBlur = index === 0 ? 20 : 10;
                ctx.shadowColor = '#0aff00';
                
                // Core segment
                ctx.fillStyle = index === 0 ? '#fff' : '#0aff00';
                ctx.fillRect(px + 2, py + 2, gridSize - 4, gridSize - 4);
                
                // Tech detail: Inner dark square
                if(index !== 0) {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(px + 8, py + 8, gridSize - 16, gridSize - 16);
                }
            });
            ctx.shadowBlur = 0;
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function gameOver() {
            if (isGameOver) return; // Prevent multiple calls
            isGameOver = true;

            // Render Game Over Screen first
            renderGameOverScreen();

            // Then Prompt
            saveGameResult("Neon Snake", score, () => {
                // Optional: Force re-render or add 'Saved' message
                console.log("Score Saved");
            });
        }

        function renderGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff0000';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff0000';
            ctx.font = 'bold 40px "Courier New"';
            ctx.textAlign = 'center';
            ctx.fillText("SYSTEM CRASH", canvas.width/2, canvas.height/2);
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 0;
            ctx.font = '20px monospace';
            ctx.fillText("PRESS [SPACE] TO REBOOT", canvas.width/2, canvas.height/2 + 40);
        }

        function saveGameResult(gameName, score, callback) {
            if (score <= 0) {
                if(callback) callback();
                return;
            }
            
            showCyberPrompt("CRASH DETECTED. ENTER PILOT NAME:", (pilot) => {
                const newScore = {
                    pilot: pilot.toUpperCase(),
                    game: gameName,
                    score: score,
                    date: new Date().toISOString()
                };
                const scores = JSON.parse(localStorage.getItem('neo_arcade_hall_of_fame') || '[]');
                scores.push(newScore);
                localStorage.setItem('neo_arcade_hall_of_fame', JSON.stringify(scores));
                
                if(callback) callback();
            });
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0; dy = 0;
            score = 0;
            scoreEl.innerText = score;
            isGameOver = false;
            placeFood();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && isGameOver) resetGame();
            if (e.key === 'ArrowUp' && dy !== 1) { dx = 0; dy = -1; }
            if (e.key === 'ArrowDown' && dy !== -1) { dx = 0; dy = 1; }
            if (e.key === 'ArrowLeft' && dx !== 1) { dx = -1; dy = 0; }
            if (e.key === 'ArrowRight' && dx !== -1) { dx = 1; dy = 0; }
        });

        setInterval(drawGame, 80); // Slightly faster
        placeFood();
    </script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
